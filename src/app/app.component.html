<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav" [isLoggedIn]="isLoggedIn"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button 
          mat-button 
          (click)="onToggleSidenav(sidenav)"
          class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <div>FruitAndVegetableShop</div>
        <nav>
          <ul>
            <li><a routerLink="/home" [ngClass]="{'active-list-item': isActive('/home')}">
                <span matListItemTitle>Home</span>
                <mat-icon matListItemIcon>home</mat-icon>
            </a></li>
            <li><a routerLink="/shop" [ngClass]="{'active-list-item': isActive('/shop')}">
                <span matListItemTitle>Shop</span>
                <mat-icon matListItemIcon>shop</mat-icon>
            </a></li>
            <li><a routerLink="/cart" [ngClass]="{'active-list-item': isActive('/cart')}">
                <span matListItemTitle>Cart</span>
                <mat-icon matListItemIcon>shopping_cart_checkout</mat-icon>
            </a></li>
            @if (!isLoggedIn){
              <li><a routerLink="/login" [ngClass]="{'active-list-item': isActive('/login')}">
                <span matListItemTitle>Login</span>
                <mat-icon matListItemIcon>login</mat-icon>
              </a></li>
            }
            @if (isLoggedIn){
              <li><a routerLink="/profile" [ngClass]="{'active-list-item': isActive('/profile')}">
                <span matListItemTitle>Profile</span>
                <mat-icon matListItemIcon>person</mat-icon>
              </a></li>
            }
            @if (isLoggedIn){
              <li><a href="#" (click)="$event.preventDefault(); logout()">
                <span matListItemTitle>Logout</span>
                <mat-icon matListItemIcon>logout</mat-icon>
              </a></li>
            }
          </ul>
        </nav>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
