<div class="update-product-container">
  <h1>Update Product</h1>

  <form (ngSubmit)="updateProduct()" #productForm="ngForm" class="product-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput required [(ngModel)]="name" name="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput required type="number" [(ngModel)]="price" name="price" min="1" max="10000">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput required rows="4" [(ngModel)]="description" name="description"></textarea>
    </mat-form-field>

    @if(error!==""){
    <div class="error-message">{{ error }}</div>}

    <button mat-flat-button class="button" type="submit">Save</button>
    <button mat-flat-button class="button" type="button" (click)="goBack()">Back</button>
  </form>
</div>
