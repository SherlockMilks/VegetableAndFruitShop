<div class="login-container">
    <h1>Login</h1>
  
    <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
    
        @if (loginError.length!==0) {
            @for (error of loginError; track $index) {
                <div class="error-message">
                    {{ error }}
                </div>
            }
        }
    
        <button mat-flat-button class="button" type="submit">Login</button>
        <button mat-flat-button class="button" [routerLink]="['/register']">Create an Account</button>
    </form>
</div>
