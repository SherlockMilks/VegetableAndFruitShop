<mat-card class="item-card">
    <img mat-card-image [src]="item.img" alt="{{item.name}}" />
    
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="item-details">
        <p>Price: {{ item.price | pricePerUnit: 'Ft/kg' }}</p>
        <p>Description: {{item.description}}</p>
        <div>
          <mat-form-field appearance="fill"  class="quantity">
            <mat-label>Quantity</mat-label>
            <input matInput type="number"  [(ngModel)]="db" min="1" max="100"/>
          </mat-form-field>
        </div>
      </div>
      @if(error){
        <div [ngStyle]="{'color': isError ? 'red' : 'green'}">{{error}}</div>
      }
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-flat-button (click)="addToCart()" type="submit" class="button">Add to cart</button>
      @if(admin_e){
        <button mat-flat-button (click)="onUpdate()" type="submit" class="button">Update</button>
        <button mat-flat-button (click)="onDelete()" type="submit" class="deletebutton">Delete</button>
      }
    </mat-card-actions>
  </mat-card>
